<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Relógio Monte Sinai! ⌚</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 5px;
            margin-top: 10px;
        }
        .number {
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .sold {
            background: red;
            color: white;
            font-weight: bold;
        }
        .pix-container {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 10px;
        }
        img.qrcode {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MonteSinai.jpeg" alt="Logo" class="logo">
        <h1>Sorteio Relógio Monte Sinai! ⌚</h1>
        <h2>Os números em vermelho representam os que já foram comprados.</h2>
        <p>AMAZIFIT GTS 2 mini A2018</p>
        <p>Escolha seu número e contribua!</p>
	<h2>Números vendidos: <span id="contador">0</span> / 250</h2>
        
        <div class="grid" id="board"></div>
        
        <div class="pix-container">
            <p>Apenas R$5,00 por número! Sorteio imperdível!</p>
            <p>Chave PIX:</p>
            <p>montesinai.jdfernanda@gmail.com</p>
            <img src="PIX.jpeg" alt="QR Code PIX" class="qrcode">
        </div>
    </div>

			92,99, 106, 113, 120, 127, 134, 141, 148, 155, 32, 73, 82, 83, 122, 128, 8, 44,
			24, 69, 37, 136, 1, 2, 4, 6, 7, 198, 56, 63, 70, 77, 84, 91, 98, 105, 112, 119, 
			133, 140, 147, 154, 161, 168, 175, 182, 189, 196, 144, 123, 96, 197, 100, 101, 102,
			103, 104, 107, 108, 109, 110, 150, 9, 10, 11, 13, 14, 16, 18, 19, 20, 23, 43, 45,

			116, 135, 156, 162, 209, 210, 221, 223, 138, 145, 152, 177, 165, 235, 215, 213, 167, 
		    	160, 202, 174, 237, 139, 206, 249
			];
	    document.getElementById("contador").innerText = soldNumbers.length;

</body>
</html>
